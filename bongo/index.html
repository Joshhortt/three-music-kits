<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tabla</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <script src="https://kit.fontawesome.com/5c476cfb07.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
    <h1>Play <i class="icon fas fa-drum-steelpan"></i>  Bongo</h1>
    <div class="bongo-buttons">
      <p>Click the buttons OR press the keyboard</p>
      <div class="row">
        <div class="col-sm-3">
          <button class="btn C" type="button" name="button">C</button>
          <button class="btn D" type="button" name="button">D</button>
          <button class="btn E" type="button" name="button">E</button>
          <button class="btn F" type="button" name="button">F</button>
        </div>
        <div class="col-sm-4">
          <button class="btn G" type="button" name="button">G</button>
          <button class="btn A" type="button" name="button">A</button>
          <button class="btn B" type="button" name="button">B</button>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

<footer><strong>&copy; 2022 | Made with ❤️ by Creative Lightbox</strong></footer>

</html>
